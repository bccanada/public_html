<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Container utama */
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    /* Gambar ilustrasi */
    .moon {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .moon-shape {
      width: 100%;
      height: 100%;
      background: #f0f0f0;
      border-radius: 50%;
      position: relative;
      box-shadow: inset -20px 0 0 #ccc;
    }

    /* Animasi floating */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Judul */
    h1 {
      font-size: 72px;
      margin-bottom: 20px;
      letter-spacing: 2px;
      animation: pulse 2s infinite;
    }

    /* Animasi pulse */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Pesan error */
    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    /* Tombol kembali ke beranda */
    button {
      padding: 12px 25px;
      font-size: 16px;
      color: #fff;
      background-color: #ff6f61;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #ff3b2e;
      transform: translateY(-2px);
    }

    /* Animasi bintang */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Bintang-bintang untuk latar belakang -->
  <div class="stars" id="stars"></div>

  <div class="container">
    <!-- Ilustrasi Bulan -->
    <div class="moon">
      <div class="moon-shape"></div>
    </div>
    <!-- Judul besar -->
    <h1>404</h1>
    <!-- Pesan error -->
    <p>Sorry, the page you are looking for was not found.</p>
    <!-- Tombol kembali ke beranda -->
    <button><a href="https://aqwarnings.gov.bc.ca/surya77.html">Back to Home</button>
  </div>

  <script>
    // Fungsi untuk kembali ke halaman utama (ganti URL sesuai kebutuhan)
    function goHome() {
      window.location.href = '/'; // Ganti '/' dengan URL beranda Anda
    }

    // Membuat bintang-bintang di latar belakang
    const starsContainer = document.getElementById('stars');

    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.className = 'star';

      const size = Math.random() * 2 + 1; // ukuran bintang
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;

      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      star.style.opacity = Math.random();

      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
